server.port=${PORT:8080}
spring.application.name=Restaurante

# --- MySQL (local y Railway) ---
spring.datasource.url=${MYSQL_URL:jdbc:mysql://localhost:3306/restaurante?useSSL=false&serverTimezone=UTC}
spring.datasource.username=${MYSQLUSER:root}
spring.datasource.password=${MYSQLPASSWORD:1234}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# --- JPA / Hibernate ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect